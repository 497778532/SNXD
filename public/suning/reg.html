<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title>苏宁小店</title>
  <link rel="stylesheet" href="css/common.min.css">
  <link rel="stylesheet" href="css/reset.min.css">
  <link rel="stylesheet" href="css/reg.min.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

</head>
<body>
<div class="sn-nav">
  <div class="sn-nav-back"><a class="" href="javascript:history.back(1)">返回</a></div>
  <div class="sn-nav-title of">注册账号</div>
</div>
<form id="wapRegForm">
  <div class="phone-box input-item">
    <span class="title">账号</span>
    <div class="input-box">
      <input type="text"  name="username" value="" placeholder="请输入账号">
      <i class="empty"></i>
    </div>
  </div>
  <div class="phone-box input-item">
    <span class="title">密码</span>
    <div class="input-box">
      <input type="text"  name="password" value="" placeholder="请设置密码">
      <i class="empty"></i>
    </div>
  </div>
  <div class="phone-box input-item">
    <span class="title">手机号码</span>
    <div class="input-box">
      <input type="tel"  name="mobile" value="" placeholder="请输入11位手机号码" maxlength="11">
      <i class="empty"></i>
    </div>
  </div>
  <div class="msg-verify-box input-item" sap-modid="evJF">
    <span class="title">手机验证码</span>
    <div class="input-box">
      <input type="text" name="vCode" maxlength="6" placeholder="请输入手机验证码">
      <i class="empty" style="transform-origin: 0px 0px 0px; opacity: 1; transform: scale(1, 1); display: none;"></i>
    </div>
    <div class="send-msg-verify input-tool">
      <span class="countdown"></span>
      <a href="javascript:void(0)" class="send-btn">获取验证码</a>
    </div>
  </div>
  <div sap-modid="evJF">
    <a href="javascript:void(0)" class="reg-btn">提交注册</a>
  </div>
</form>
<script src="js/common.js"></script>
<script src="lib/jquery.min.js"></script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="js/reg.min.js">

</script>
</body>
</html>
